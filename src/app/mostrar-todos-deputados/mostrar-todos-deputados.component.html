<div class="container">
    <h1>Mostrar todos os deputados</h1>
    <form>
        <input class="btn btn-info mt-2 mb-2" type="button" value="Mostrar todos os deputados"
            (click)="mostrarDeputados()">
    </form>

    <div class="d-flex justify-content-evenly">
        <div class="row">
            <div *ngFor="let dptd of deputados" class="col-4">
                <div *ngIf="deputados != undefined" class="card mb-2" style="width: 15rem;">
                    <img [src]="dptd.urlFoto" class="card-img-top" alt="Foto do deputado">
                    <div class="card-body">
                        <h5 class="card-title">{{dptd.nome}}</h5>
                        <ul class="card-text">
                            <li>Estado de atuação: {{dptd.siglaUf}}</li>
                            <li>Partido político: {{dptd.siglaPartido}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
